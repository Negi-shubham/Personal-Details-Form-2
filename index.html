<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Assignment 3</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">Firstname:</label>
            <input type="text" id="firstname" name="Firstname" required>
            <br><br>
            <label for="middlename">Middlename:</label>
            <input type="text" id="middlename" name="middlename" required>
            <br><br>
            <label for="lastname">Lastname:</label>
            <input type="text" id="lastname" name="lastname" required>
            <br><br>
            <label for="course">Course :</label>
            <select name="course" id="course">
                <option value="None">Course</option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="B.Tech">B.Tech</option>
                <option value="MBA">MBA</option>
                <option value="MCA">MCA</option>
                <option value="M.Tech">M.Tech</option>
            </select>
            <br><br>
            <label for="gender">Gender:</label>
            <br>
            <input type="radio" id="gender" name="gender" value="male">
            <label for="gender">Male</label>
            <br>
            <input type="radio" id="gender" name="gender" value="female">
            <label for="gender">Female</label>
            <br>
            <input type="radio" id="gender" name="gender" value="other">
            <label for="gender">Other</label>
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob" name="DOB">
            <br>
            <label for="phone">Phone :</label>
            <input type="tel" value="+91" disabled style="width: 30px;">
            <input type="tel" id="phone" name="phone" style="width: 110px;">
            <br><br>
            <label for="address">Address</label>
            <br>
            <textarea name="address" id="address" cols="80" rows="5"></textarea>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="Email">
            <br><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="Password">
            <br><br><br>
            <label for="Re-type password">Re-type password:</label>
            <input type="password" id="Re-type password" name="Re-type password">
            <br><br>
            <input type="checkbox" id="T&C" name="Term & Condition">
            <label for="T&C">Agree to terms and conditions</label>
            <br><br>
            <label for="choosefile">Choose File</label>
            <input type="file" id="choosefile" name="Choosed File">
            <br><br>
            <label for="choosecolor">Choose Color</label>
            <input type="color" id="choosecolor" name="color">
            <br><br>
            <input type="reset">
            <input type="submit">
        </fieldset>
    </form>
</body>
</html>
